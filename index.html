<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>Martin Batista - QA Engineer</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
            <div class="widget">
                <h3>Test Cases</h3>
            </div>
            <div class="widget">
                <h3>Selenium Automation Scripts</h3>
            </div>
            <div class="widget">
                <h3>Cucumber</h3>
            </div>
        </div>
    </div>
</body>

<script>
// separator...    
var sp = "/";
// day , month, year...
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth();
var yyyy = today.getFullYear();

// add a zero for numbers < 10...
if (dd<10) dd='0' +dd;
if (mm<10) mm='0' +mm;

// display on the screen...
$("#date").html(mm+sp+dd+sp+yyyy);    // <div id="date">Date</div>



</script>
</html>
